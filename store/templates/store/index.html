<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'images/icons8-сила-32.png' %}" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>{% block title %}
    	Home
    {% endblock title %}</title>
</head>
<body class="min-vh-100 d-flex flex-column justify-content-between ">
    <header class="fixed-top">
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'product_list_url' %}">
                    <img src="{% static 'images/sports-shop-modern-logo-vector.jpg'%}" alt="logo" class="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{% url 'product_list_url' %}">Головна</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Каталог
                      </a>

                      <ul class="dropdown-menu">
                          {% for category in categories %}
                            <li><a class="dropdown-item" href="{{ category.get_absolute_urls }}">{{ category.title }}</a></li>
                            <li><hr class="dropdown-divider"></li>
                          {% endfor %}
                      </ul>
                    </li>
                  </ul>
                  <form class="d-flex" role="search" action="{% url 'product_list_url' %}">
                    <input class="form-control me-2" type="search" name="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
                </div>
              </div>
        </nav>
    </header>
        <main>
            <div class="container mt-5 pt-5">
                <div class="row justify-content-center">
                    {% block content %}
                    No Content
                    {% endblock content %}
                </div>
            </div>
        </main>
    <footer class="footer bg-dark text-info d-flex justify-content-center align-items-center">
        <span>Tel: +48-000-000-000</span>
    </footer>
</body>
</html>
